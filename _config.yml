title: Grammar.Guru
description: CSET Linguistics and more
author: Grammar.Guru
github: https://github.com/CMarcille
about: Passing the CSET Language, Linguistics, and Literacy test is hard! I'm here to help.
disqus_shortname: stackproblems
google_analytics: UA-XXXXXXXX-Y
avatar_url: /static/img/logo.png

enableTags: true
tagarray: []

social:
    - icon: fa-facebook
      link: "#"
    - icon: fa-twitter
      link: "#"
    - icon: fa-linkedin
      link: "#"
    - icon: fa-stack-exchange
      link: "#"
    - icon: fa-github
      link: "https://github.com/CMarcille"

share:
  twitter_username: github.io
  fb_appid: 1749788565247320

url: "https://cmarcille.github.io"
baseurl: ""

permalink: :title.html
exclude: [README.md, LICENSE, Gemfile, Gemfile.lock, Gruntfile.js, Gruntfile.coffee, node_modules]
include: ['_pages']
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-archives

# Jekyll Archives Configuration
jekyll-archives:
  enabled:
    - categories
  layouts:
    category: category_index
  permalinks:
    category: '/category/:name/'

# Pagination
pagination:
  enabled: true
  per_page: 2
  permalink: 'page/:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: ['development']
